{% extends 'books/base.html' %}

{% block content%}

{% for book in books %}
<h3>{{ book.title }}</h3>
<p>Author: {{ book.author }}</p>
<p>Published Date: {{ book.published_date }}</p>
<a href="{% url 'update_book' book.id %}">Edit</a>
<a href="{% url 'delete_book' book.id %}">Delete</a>
{% endfor %}

{% endblock  %}
